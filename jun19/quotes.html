<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Quotes Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="quotes.html">Quotes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search for quotes..." oninput="searchQuotes()">
    </div>
    <div id="quotes" class="row"></div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
  </div>
  <script>
    const apiUrl = 'https://dummyjson.com/quotes';
    let quotesData = [];
    let currentPage = 1;
    const quotesPerPage = 5;
    let filteredQuotes = [];

    async function fetchQuotes() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      quotesData = data.quotes;
      filteredQuotes = quotesData;
      loadQuotes(currentPage);
    }

    function displayQuotes(quotes) {
      const quotesDiv = document.getElementById('quotes');
      quotesDiv.innerHTML = quotes.map(quote => `
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">"${quote.quote}"</p>
              <footer class="blockquote-footer">${quote.author}</footer>
            </div>
          </div>
        </div>
      `).join('');
    }

    function displayPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <button class="page-link" onclick="prevPage()">Previous</button>
        </li>
      `;

      for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <button class="page-link" onclick="goToPage(${i})">${i}</button>
          </li>
        `;
      }

      pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <button class="page-link" onclick="nextPage()">Next</button>
        </li>
      `;
    }

    function loadQuotes(page) {
      const totalPages = Math.ceil(filteredQuotes.length / quotesPerPage);
      const start = (page - 1) * quotesPerPage;
      const end = start + quotesPerPage;
      displayQuotes(filteredQuotes.slice(start, end));
      displayPagination(totalPages);
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadQuotes(currentPage);
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(filteredQuotes.length / quotesPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        loadQuotes(currentPage);
      }
    }

    function goToPage(page) {
      currentPage = page;
      loadQuotes(page);
    }

    function searchQuotes() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const authorPrefix = 'author:';
      const contentPrefix = 'content:';
      let authorQuery = '';
      let contentQuery = '';
      
      const authorIndex = query.indexOf(authorPrefix);
      const contentIndex = query.indexOf(contentPrefix);
      
      if (authorIndex !== -1) {
        const endIndex = contentIndex !== -1 && contentIndex > authorIndex ? contentIndex : query.length;
        authorQuery = query.slice(authorIndex + authorPrefix.length, endIndex).trim();
      }
      
      if (contentIndex !== -1) {
        const endIndex = authorIndex !== -1 && authorIndex > contentIndex ? authorIndex : query.length;
        contentQuery = query.slice(contentIndex + contentPrefix.length, endIndex).trim();
      }
      
      filteredQuotes = quotesData.filter(quote =>
        (!authorQuery || quote.author.toLowerCase().includes(authorQuery)) &&
        (!contentQuery || quote.quote.toLowerCase().includes(contentQuery))
      );
      
      currentPage = 1;
      loadQuotes(currentPage);
    }

    fetchQuotes();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
