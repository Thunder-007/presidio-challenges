<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid position-relative">
        <div class="vector-bg vector-bg-1 position-absolute top-0 start-0">
            <img src="assets/vector1.svg" alt="">
        </div>
        <div class="vector-bg vector-bg-2 position-absolute top-0 end-0">
            <img src="assets/vector2.svg" alt="">
        </div>
        <div class="login-page-wrapper d-flex justify-content-center align-items-center min-vh-100">
            <div class="login-container p-4 bg-light rounded shadow">
                <div class="login-icon-container text-center mb-4">
                    <img src="https://e7.pngegg.com/pngimages/549/560/png-clipart-computer-icons-login-scalable-graphics-email-accountability-blue-logo.png" alt="Login Icon" class="img-fluid" style="width: 100px;">
                </div>
                <div class="login-fields">
                    <div class="mb-3">
                        <label for="username" class="form-label">USERNAME</label>
                        <div class="input-group">
                            <span class="input-group-text"><img src="assets/username.svg" alt="" style="width: 20px;"></span>
                            <input id="username" placeholder="USERNAME" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">PASSWORD</label>
                        <div class="input-group">
                            <span class="input-group-text"><img src="assets/password.svg" alt="" style="width: 20px;"></span>
                            <input id="password" placeholder="PASSWORD" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mb-3">LOGIN</button>
                <button class="btn btn-link w-100">Forgot password?</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
