<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="vector-bg vector-bg-1">
        <img src="assets/vector1.svg" alt="">
    </div>
    <div class="vector-bg vector-bg-2">
        <img src="assets/vector2.svg" alt="">
    </div>
    <div class="login-page-wrapper">
        <div class="login-container">
            <div class="login-icon-container">
                <img src="https://e7.pngegg.com/pngimages/549/560/png-clipart-computer-icons-login-scalable-graphics-email-accountability-blue-logo.png" alt="Login Icon">
            </div>
            <div class="login-fields">
                <label for="username" class="login-field">
                    <span class="icon">
                        <img src="assets/username.svg" alt="">
                    </span>
                    <span class="inp-field">
                        <input id="username" placeholder="USERNAME" type="text">
                    </span>
                </label>
                <label for="password" class="login-field">
                    <span class="icon">
                        <img src="assets/password.svg" alt="">
                    </span>
                    <span class="inp-field">
                        <input id="password" placeholder="PASSWORD" type="text">
                    </span>
                </label>
            </div>
            <button class="login-btn">LOGIN</button>
            <button class="forgot-password">Forgot password?</button>
        </div>
    </div>
</body>

</html>
